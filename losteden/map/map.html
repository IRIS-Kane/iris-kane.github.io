<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Guides</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      background: #556871;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
  <style>
    .territory-popup {
      min-width: 300px;
    }

    .territory-popup img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .territory-popup .mapboxgl-popup-content {
      background: linear-gradient(0deg, #0000 90%, #fff5), linear-gradient(90deg, #0000 90%, #0006), linear-gradient(180deg, #0000 90%, #0006), linear-gradient(270deg, #0000 90%, #FFF3), #151520DD;
      border-radius: 8px;
      border: 2px solid #6c6c6c;
    }

    .territory-popup h1 {
      text-align: center;
      color: #95ccff;
      font-size: 20px;
    }

    .territory-popup p {
      color: #eee;
    }

    .territory-popup .mapboxgl-popup-tip {
      display: none;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGllc2VsLXRoZS15ZWVuIiwiYSI6ImNtaXhhcmFiazAyN2czZ29sMW9wazNhbWMifQ.4Azdcl0UWLAcu_N1cw3C1w';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/diesel-the-yeen/cmiyl1uhu003d01rj0kgxc3ax', // Use the standard style for the map
      projection: 'equirectangular', // display the map as a globe
      zoom: 3.0, // initial zoom level, 0 is the world view, higher values zoom in
      minZoom: 2,
      maxZoom: 6,
      center: [-3, -2], // center the map on this longitude and latitude
      maxBounds: [[-120, -60], [120, 60]]
    });

    map.addControl(new mapboxgl.NavigationControl());
    //map.scrollZoom.disable();

    map.on('style.load', () => {
      map.setFog({}); // Set the default atmosphere style


      map.addSource('territories', {
        type: 'geojson',
        data: 'territories.geojson',
        generateId: true
      });

      // Add Territories layer
      map.addLayer({
        'id': 'territories-fill',
        'type': 'fill',
        'source': 'territories',
        'paint': {
          'fill-color': '#FFFFFF',
          'fill-opacity': [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            0.4,
            0.0],
          'line-color': '#F00'
        }
      });
      map.addLayer({
        'id': 'territories-line',
        'type': 'line',
        'source': 'territories',
        'paint': {
          'line-color': '#FFF',
          'line-opacity': 0.4,
          'line-width': 2,
          'line-dasharray': [1, 1]
        }
      });


      // Territory hover
      // cpy
      let hoveredPolygonId = null;
      map.on('mousemove', 'territories-fill', (e) => {
        if (e.features.length > 0) {
          if (hoveredPolygonId !== null) {
            map.setFeatureState(
              { source: 'territories', id: hoveredPolygonId },
              { hover: false }
            );
          }
          hoveredPolygonId = e.features[0].id;
          map.setFeatureState(
            { source: 'territories', id: hoveredPolygonId },
            { hover: true }
          );
        }
      });

      map.on('mouseleave', 'territories-fill', () => {
        if (hoveredPolygonId !== null) {
          map.setFeatureState(
            { source: 'territories', id: hoveredPolygonId },
            { hover: false }
          );
        }
        hoveredPolygonId = null;
      })

      map.on('click', 'territories-fill', (e) => {
        let feature = e.features[0]

        const coordinates = turf.center(feature.geometry).geometry.coordinates;
        map.flyTo({ center: coordinates, zoom: 4.5, speed: 0.75 });

        const image = "https://images.unsplash.com/photo-1473448912268-2022ce9509d8?q=80&w=400";
        const innerHTML = `<img src="${image}"/><h1>${feature.properties.Name}</h1><p>${feature.properties.Desc}</p>`;
        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .addClassName("territory-popup")
          .setHTML(innerHTML)
          .addTo(map);
      });
    });

  </script>

</body>

</html>
