    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/diesel-the-yeen/cmiyl1uhu003d01rj0kgxc3ax', // Use the standard style for the map
      projection: 'equirectangular', // display the map as a globe
      zoom: 3.0, // initial zoom level, 0 is the world view, higher values zoom in
      minZoom: 2,
      maxZoom: 6,
      center: [-3, -2] // center the map on this longitude and latitude
    });

    map.addControl(new mapboxgl.NavigationControl());
    //map.scrollZoom.disable();

    map.on('style.load', () => {
      map.setFog({}); // Set the default atmosphere style


      map.addSource('territories', {
        'type': 'geojson',
        'data': 'territories.geojson'
      });

      // Add Territories layer
      map.addLayer({
        'id': 'territories-fill',
        'type': 'fill',
        'source': 'territories',
        'layout': {},
        'paint': {
          'fill-color': '#F0FA',
          'fill-opacity': [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            1,
            0.5
          ]
        }
      });
    });
